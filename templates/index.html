<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Horizontal Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Hello, world!</h1>
    </div>

    <div class="cream-bg">
        <div class="container">
            <div class="row g-5 justify-content-evenly">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-6 col-md-5">
                                <img src="/static/img/coffee_shop.jpg" class="card-img img-fluid rounded-start" alt="coffee shop">
                            </div>
                            <div class="col-6 col-md-7">
                                <div class="card-body d-flex flex-column">
                                    <div class="h-100">
                                        <h3 class="card-title">Walking Tours</h3>
                                        <h2 class="card-title">Coffee Tour</h2>
                                        <p class="card-text">
                                            Explore 5 boutique coffee shops in the downtown region of Eugene, Oregon.
                                            You'll experience both drip and espressos, brewed fresh, exclusively
                                            for our small tours.
                                        </p>
                                        <h4 class="card-title mb-3">$<strong>79</strong></h4>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-dark">
                                            <i class="bi bi-cart3 me-1"></i>
                                            Purchase Tickets</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
